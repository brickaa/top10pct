{% macro demographics(value) %}
<div class="demographics-wrapper">
  <div id="waypoint1"></div>  
  <div class="sticky-charts">
    <div class="chart__wrapper">
      <div class="chart__topper">
        <div class="chart__topper--scrollposition">
        {% for key, x in value %}
          {% if key == '1' %}
          <i id="explainerPos{{ key }}" class="fa fa-circle"></i>
          {% else %}
          <i id="explainerPos{{ key }}" class="fa fa-circle-thin"></i>
          {% endif %}
        {% endfor %}
        </div>
        <div id="chart__topper--explainer_box" class="chart__topper--explainer">
        {% for key, x in value %}
          <p id="explainer{{ key }}" class="chart__topper--explainer_text">{{ x }}</p> 
        {% endfor %}
        </div>

      </div>
      <div id="charts" class="charts">
        <div class="chart__container chart__container--demographics">
          <header class="chart__header">
            <h2>White or Asian</h2>
          </header>
          <div id="white"></div>
        </div>

        <div class="chart__container chart__container--demographics">
          <header class="chart__header">
            <h2>Black</h2>
          </header>
          <div id="black"></div>
        </div>

        <div class="chart__container chart__container--demographics">
          <header class="chart__header">
            <h2>Hispanic</h2>
          </header>
          <div id="hispanic"></div>
        </div>
      </div>
      <div class="chart__bottom">
        <div class="chart__legend">
          <div class="chart__legend--tx">
            <div class="chart__legend--color_box color__tertiary"></div>
            <p class="chart__legend--key">17-19 year olds in Texas</p>
          </div>
          <div class="chart__legend--ut">
            <div class="chart__legend--color_box color__secondary"></div>
            <p class="chart__legend--key">UT freshman class</p>
          </div> 
        </div>

        <div class="chart-scroll_prompt">
          <i class="fa fa-chevron-circle-down"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-space"></div>
  <div id="waypoint2"></div>

  <div class="scroll-space"></div>
  <div id="waypoint3"></div>

  <div class="scroll-space"></div>
  <div id="waypoint4"></div>

  <div class="scroll-space"></div>
  <div id="waypoint5"></div>

  <div class="scroll-space"></div>
  <div id="waypoint6"></div>

 </div>
{% endmacro %}
